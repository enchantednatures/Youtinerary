[workspace]
resolver = "2"
members = ["components", "state", "youtinerary"] 

[workspace.dependencies]
leptos = { version = "0.5", features = ["csr", "nightly"] }
leptos-use = { version = "0.8", features = ["serde", "serde_json", "storage"] }
leptos_router = { version = "0.5", features = ["csr", "nightly"] }
leptos_meta = { version = "0.5", features = ["csr", "nightly"] }
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
wasm-bindgen = { version = "0.2" }
console_log = { version = "1"}
console_error_panic_hook = { version = "0.1"}
uuid = { version = "1.6", features = ["serde", "v4"] }
gloo-net = "0.4"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing = "0.1"
serde_json = "1.0"
chrono-tz = { version = "0.8", features = ["serde"] }
chrono = { version = "0.4", features = ["serde"] }
